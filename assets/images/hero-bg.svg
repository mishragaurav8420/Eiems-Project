<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.2)"/>
      <circle cx="100" cy="100" r="2" fill="rgba(255,255,255,0.2)"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#heroBg)"/>
  <rect width="1920" height="1080" fill="url(#circuit)" opacity="0.5"/>
</svg>
