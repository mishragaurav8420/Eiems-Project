<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background square with gradient -->
  <rect width="200" height="200" rx="20" fill="url(#gradient)"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0061FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F3F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circuit icon in center-top -->
  <g transform="translate(100, 55)">
    <!-- Circuit paths -->
    <path d="M-25 -10 L-10 -10 L-10 -20 M-10 -10 L-10 5 L0 5 M0 -5 L0 15 M10 5 L25 5 L25 -5 M25 5 L25 20"
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

    <!-- Circuit nodes -->
    <circle cx="-10" cy="-20" r="3.5" fill="white"/>
    <circle cx="0" cy="-5" r="3.5" fill="white"/>
    <circle cx="0" cy="15" r="3.5" fill="white"/>
    <circle cx="25" cy="-5" r="3.5" fill="white"/>
    <circle cx="25" cy="20" r="3.5" fill="white"/>

    <!-- Additional trace -->
    <path d="M-20 20 L0 20 M0 17 L0 23"
          stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- EI text -->
  <text x="100" y="115" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-1">
    EI
  </text>

  <!-- EMS text -->
  <text x="100" y="152" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-1">
    EMS
  </text>

  <!-- Tagline -->
  <text x="100" y="172" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1.5" opacity="0.8">
    ELECTRONICS MANUFACTURING
  </text>
</svg>
