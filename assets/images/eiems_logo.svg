<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8833;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern geometric icon on the left -->
  <g>
    <!-- Circuit board style icon -->
    <rect x="5" y="12" width="36" height="36" rx="6" fill="url(#modernGradient)" opacity="0.15"/>

    <!-- Modern "E" icon -->
    <path d="M 12 20 L 34 20 L 34 23 L 16 23 L 16 28 L 32 28 L 32 31 L 16 31 L 16 37 L 34 37 L 34 40 L 12 40 Z"
          fill="url(#modernGradient)"/>

    <!-- Accent dot -->
    <circle cx="36" cy="18" r="3" fill="url(#accentGradient)"/>
  </g>

  <!-- Company name -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="700">
    <!-- "Ei" in gradient -->
    <text x="50" y="35" font-size="28" fill="url(#modernGradient)">Ei</text>

    <!-- "EMS" in gradient -->
    <text x="80" y="35" font-size="28" fill="url(#modernGradient)">EMS</text>

    <!-- "INDIA" subtitle -->
    <text x="50" y="48" font-size="9" fill="#666666" letter-spacing="1.5" font-weight="500">INDIA</text>
  </g>
</svg>
