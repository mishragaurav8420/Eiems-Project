<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board icon - for dark backgrounds -->
  <g id="icon">
    <!-- Main circle background with white/light fill -->
    <circle cx="40" cy="40" r="32" fill="white"/>

    <!-- Circuit paths in blue -->
    <path d="M25 30 L35 30 L35 25 M35 30 L35 40 L40 40 M40 35 L40 45 M45 40 L55 40 L55 35 M55 40 L55 50"
          stroke="#0061FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

    <!-- Circuit nodes in blue -->
    <circle cx="35" cy="25" r="2.5" fill="#0061FF"/>
    <circle cx="40" cy="35" r="2.5" fill="#0061FF"/>
    <circle cx="40" cy="45" r="2.5" fill="#0061FF"/>
    <circle cx="55" cy="35" r="2.5" fill="#0061FF"/>
    <circle cx="55" cy="50" r="2.5" fill="#0061FF"/>

    <!-- PCB trace effect -->
    <path d="M30 50 L40 50 M40 48 L40 52"
          stroke="#0061FF" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Text: EI EMS (light version) -->
  <g id="text" transform="translate(90, 0)">
    <!-- EI -->
    <text x="0" y="50" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="900" fill="white" letter-spacing="-1">
      EI
    </text>

    <!-- EMS -->
    <text x="60" y="50" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="900" fill="#0061FF" letter-spacing="-1">
      EMS
    </text>

    <!-- Tagline -->
    <text x="0" y="66" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" fill="white" letter-spacing="2" opacity="0.8">
      ELECTRONICS MANUFACTURING
    </text>
  </g>
</svg>
